<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Проект Mesto</title>
</head>

<body class="root">
    <div class="page">
        <!--block header -->
        <header class="header">
            <img class="header__logo" src="./images/logo/logo.svg" alt="лого - надпись `Mesto`">
        </header>
        <!-- block main content -->
        <main class="content">

            <section class="profile">
                <div class="profile__content">
                    <img src="./images/profileAva.jpg" class="profile__avatar" alt="Аватарка">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                        <button type="button" class="button profile__edit"
                            aria-label="Редактировать информацию"></button>
                    </div>
                </div>
                <button type="button" class="button profile__add-card" aria-label="Добавить карточку"></button>
            </section>

            <section class="cards">

                <article class="card">
                    <h2 class="card__title">Карачаевск-Карачаевск-Карачаевск-Карачаевск</h2>
                    <img class="card__image" src="./images/cardPhoto_1.jpg" alt="фото древнего замка в Карачаевке">
                    <button type="button" class="button button__like card__like" aria-label="в избранное"></button>
                </article>
                <article class="card">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <img class="card__image" src="./images/cardPhoto_3.jpg" alt="фото Гора Эльбрус">
                    <button type="button" class="button button__like card__like card__like_active"
                        aria-label="в избранное"></button>
                </article>
                <article class="card">
                    <h2 class="card__title">Домбай</h2>
                    <img class="card__image" src="./images/cardPhoto_2.jpg" alt="фото Домбай">
                    <button type="button" class="button button__like card__like" aria-label="в избранное"></button>
                </article>
                <article class="card">
                    <h2 class="card__title">Карачаевск</h2>
                    <img class="card__image" src="./images/cardPhoto_3.jpg" alt="фото древнего замка в Карачаевке">
                    <button type="button" class="button button__like card__like card__like_active"
                        aria-label="в избранное"></button>
                </article>
                <article class="card">
                    <h2 class="card__title">Карачаевск</h2>
                    <img class="card__image" src="./images/cardPhoto_1.jpg" alt="фото древнего замка в Карачаевке">
                    <button type="button" class="button button__like card__like" aria-label="в избранное"></button>
                </article>
                <article class="card">
                    <h2 class="card__title">Карачаевск</h2>
                    <img class="card__image" src="./images/cardPhoto_2.jpg" alt="фото древнего замка в Карачаевке">
                    <button type="button" class="button button__like card__like" aria-label="в избранное"></button>
                </article>

            </section>
        </main>
        <!-- block footer -->
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>



    </div>
    <!-- block popup -->
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="button popup__close" aria-label="Закрыть окно"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form popup__form" name="profile-edit" novalidate>
                <label for="username-input" class="popup__label">
                    <input type="text" class="popup__input" name="username" placeholder="Введите имя"
                        value="Жак-Ив Кусто">
                    <span class="username-input-error popup__input-error"></span>
                </label>
                <label for="description-input" class="popup__label">
                    <input type="text" class="popup__input" name="description" placeholder="Введите описание"
                        value="Исследователь океана">
                    <span class="description-input-error popup__input-error"></span>
                </label>
                <button type="submit" class="button popup__submit" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>

</body>

</html>
