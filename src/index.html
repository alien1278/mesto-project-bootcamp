<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект Mesto</title>
</head>

<body class="root">
    <div class="page">
        <!--block header -->
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo/logo.svg')%>" alt="лого - надпись `Mesto`">
        </header>
        <!-- block main content -->
        <main class="content">

            <section class="profile">
                <div class="profile__content">
                    <div class="profile__avatar-container">
                        <img src="" class="profile__avatar" alt="Аватарка">
                        <button type="button" class="profile__avatar-edit"></button>
                    </div>
                    <!-- <%=require('./images/profileAva.jpg')%> -->
                    <div class="profile__info">
                        <h1 class="profile__name"> </h1>
                        <p class="profile__description">
                        </p>
                        <button type="button" class="button profile__edit"
                            aria-label="Редактировать информацию"></button>
                    </div>
                </div>
                <button type="button" class="button profile__add-card" aria-label="Добавить карточку"></button>
                <!-- <button type="button" class="button open-popup profile__add-card" aria-label="Добавить карточку"
                   data-popup-class="popup-edit"></button> -->
            </section>

            <section class="cards"></section>
        </main>
        <!-- block footer -->
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>



    </div>

    <!-- block popup edit-->
    <div class="popup popup_edit">
        <div class="popup__container">
            <button type="button" class="button popup__close popup__close_edit" aria-label="Закрыть окно"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form popup__form popup__form_edit" name="profile-edit" novalidate>
                <label for="username-input" class="popup__label">
                    <input id="username-input" type="text" class="popup__input" name="username"
                        placeholder="Введите имя" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
                    <span class="username-input-error popup__input-error"></span>
                </label>
                <label for="description-input" class="popup__label">
                    <input id="description-input" type="text" class="popup__input" name="description"
                        placeholder="Введите описание" value="Исследователь океана" minlength="2" maxlength="200"
                        required>
                    <span class="description-input-error popup__input-error"></span>
                </label>
                <button type="submit" class="button popup__submit popup__submit_edit"
                    aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <!-- block template card -->
    <template id="card-item">
        <article class="card">
            <h2 class="card__title"></h2>

            <img class="card__image" src="">
            <!-- onerror="this.src='<%=require('./images/defaultPhoto.png')%>'" -->
            <button type="button" class="button card__delete" aria-label="удалить"></button>
            <div class="card__like-area"> <button type="button" class="button card__like"
                    aria-label="в избранное"></button>
                <p class="card__like-counter"></p>
            </div>
        </article>
    </template>
    <!-- block popup add card-->
    <div class="popup popup_add">
        <div class="popup__container">
            <button type="button" class="button popup__close popup__close_add" aria-label="Закрыть окно"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="form popup__form popup__form_add" name="add-card-form" novalidate>
                <label for="name-card-input" class="popup__label">
                    <input id="name-card-input" type="text" class="popup__input" name="name-card" placeholder="Название"
                        value="" minlength="2" maxlength="30" required>
                    <span class="name-card-input-error popup__input-error"></span>
                </label>
                <label for="url-card-input" class="popup__label">
                    <input id="url-card-input" type="url" class="popup__input" name="url"
                        placeholder="Ссылка на картинку" value="" required>
                    <span class="url-card-input-error popup__input-error"></span>
                </label>
                <button type="submit" class="button popup__submit popup__submit_add" aria-label="Создать"
                    disabled>Создать</button>
            </form>
        </div>
    </div>
    <!-- block popup open photo-->
    <div class="popup popup_photo">
        <figure class="popup__figure">
            <button type="button" class="button popup__close popup__close_photo" aria-label="Закрыть окно"></button>
            <img class="popup__image " src="">
            <!-- onerror="this.src='<%=require('./images/defaultPhoto.png')%>'" -->
            <h2 class="popup__name "></h2>
        </figure>
    </div>
    <!-- block popup edit ava-->
    <div class="popup popup_edit-ava">
        <div class="popup__container">
            <button type="button" class="button popup__close popup__close_edit-ava" aria-label="Закрыть окно"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="form popup__form popup__form_edit-ava" name="profile-edit-ava" novalidate>
                <label for="url-ava-input" class="popup__label">
                    <input id="url-ava-input" type="url" class="popup__input" name="urlAva"
                        placeholder="Ссылка на картинку" value="" required>
                    <span class="url-ava-input-error popup__input-error"></span>
                </label>
                <button type="submit" class="button popup__submit popup__submit_edit-ava"
                    aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
</body>

</html>
